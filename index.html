<!-- Mixins-->
<!-- Pen Title-->
<head>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="email" id="email" required="required"/>
        <label for="email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="button" id="login"><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="email" id="emailReg" required="required"/>
        <label for="emailReg">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="passReg" required="required"/>
        <label for="passReg">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="confirmPassReg" required="required"/>
        <label for="confirmPassReg">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="button" id="register"><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
